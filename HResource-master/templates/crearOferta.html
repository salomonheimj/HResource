{% extends "layout.html" %}

{% block body %}

<div id="wrapper">


  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Crear oferta</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- agregar oferta -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <i class="fa fa-navicon fa-fw"></i> Información de la oferta
          </div>
          <!-- /.panel-heading -->

          <form action="{{ url_for('resultados_busqueda')}}" method="post">
            <fieldset>

              <div class="panel-body">
                <h4><i class="fa fa-info-circle fa-fw"></i> Perfil</h4>
                <div class="col-lg-12 well">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="row">
                        <div class="col-sm-4 form-group">
                          <label>Nombre del cargo</label>
                          <input type="text" placeholder="" class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                          <label>Requiere titulo universitario</label>
                          <select class="form-control" name="tipoEmpresa">
                            <option>No</option>
                            <option>Si</option>
                          </select>
                        </div>
                        <div class="col-sm-4 form-group">
                          <label>Requiere experiencia previa</label>
                          <select class="form-control" name="unipersonal">
                            <option>No</option>
                            <option>Si</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-4 form-group">
                          <label>Años de experiencia</label>
                          <input type="number" min="0" value="0" name ="aniosExp" class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                          <label>Departamento al que pertence el cargo</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-4 form-group">
                          <label>Titulo necesario para el cargo</label>
                          <select class="form-control" name="tituloNecesario">
                            <option>Pregrado</option>
                            <option>Maestria</option>
                            <option>Doctorado</option>
                            <option>N/A</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-12 well">
                    <h4><i class="fa fa-user fa-fw"></i> Información Adicional</h4>
                    <div class="input-group custom-search-form">
                      <input style="width: 620px;" type="text" class="form-control" name="info" placeholder="Datos adicionales relevantes">
                    </div>
                  </div>

                  <div class="col-lg-12 well">
                    <h4><i class="fa fa-user fa-fw"></i> Habilidades </h4>
                    <div id="tags" class="input-group custom-search-form">
                      <input style="width: 620px;" type="text" class="form-control" name="info" placeholder="Habilidades separadas por coma">
                    </div>
                  </div>

                  <div class="col-lg-12 well">
                    <h4><i class="fa fa-bars fa-fw"></i> Misión</h4>
                    <div class="input-group custom-search-form">
                      <input style="width: 620px;" type="text" class="form-control" name="empleados" placeholder="Ingrese la misión de la empresa">
                    </div>
                  </div>

                   <div class="col-lg-12 well">
                    <h4><i class="fa fa-bars fa-fw"></i> Visión</h4>
                    <div class="input-group custom-search-form">
                      <input style="width: 620px;" type="text" class="form-control" name="empleados" placeholder="Ingrese la visión de la empresa">
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <button style="margin-top: 3px;" class="btn-block btn-default" type="submit">
                      Crear
                    </button>
                  </div>

                </div>
              </fieldset>
            </form>

          </div>
        </div>
        <!-- /.col-lg-12 -->
      </div>
      <!-- lista ofertas -->


      <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

  </div>
  <!-- /#wrapper -->

  {% endblock %}
